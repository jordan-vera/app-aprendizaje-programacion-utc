<ion-content class="ion-padding">
  <div class="rounded text-center">
    <img src="{{urlImage+curso.imagen}}" class="rounded" alt="" srcset="">
  </div>
  <h5 class="text-white">{{curso.nombrecurso}}</h5>
  <small class="text-white">{{curso.created_at}}</small>
  <br>

  <div *ngIf="cursoestudiante == null && estado == '' " class="pt-4 pb-2">
    <button class="btn btn-success w-100" (click)="unirseAlCurso()">
      <ion-icon name="accessibility-outline"></ion-icon> Unirse al grupo
    </button>
  </div>

  <div class="mt-3 mb-4 pt-2 pb-2 border border-warning text-warning ps-2 pe-2 rounded" *ngIf="estado == 'pendiente'">
    Tu solicitud de unirte al grupo esta en <b>pendiente</b>
  </div>

  <br>
  <ion-list *ngIf="cursoestudiante != null || estado == 'aprobado' ">
    <ion-list-header class="text-white"> Clases del curso </ion-list-header>
    <ion-item *ngFor="let x of clasesList" [routerLink]="['/panel/clase-one-estudiantes', x.idcurso, x.idclase]" color="success">
      <ion-avatar slot="start">
        <img src="{{urlImage+x.imagen}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{x.nombreclase}}</h2>
        <h3>{{x.created_at}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>

  <app-spinner *ngIf="spinner"></app-spinner>
  
</ion-content>
