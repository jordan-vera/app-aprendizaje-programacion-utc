<ion-header>
  <ion-toolbar>
    <ion-title>Resolver puzzle</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cancel()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="position: relative;">
  <div id="app-puzzle"></div>
</ion-content>

<app-contador [contador]="contador" *ngIf="contador < 4"></app-contador>
