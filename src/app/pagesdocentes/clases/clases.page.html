<ion-content class="ion-padding">
  <ion-button expand="block" id="open-modal" expand="block">
    <ion-icon name="add-outline"></ion-icon> Agregar clase
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let x of clasesList" [routerLink]="['/panel/clase-show', x.idclase]">
      <ion-label>
        <h2><b>{{x.nombreclase}}</b></h2>
        <h3><b>Curso:</b> {{x.nombrecurso}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title slot="start">Agregar clases</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">
              <label style="color: red">Cerrar</label>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-select placeholder="Selecciona el curso" name="idcurso" [(ngModel)]="claseCreate.idcurso">
            <ion-select-option *ngFor="let x of cursosList" value="{{x.idcurso}}">{{x.nombrecurso}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="mt-3">
          <ion-label position="stacked">Nombre de la clase</ion-label>
          <ion-input type="text" placeholder="Ingresar nombre" name="nombreclase" [(ngModel)]="claseCreate.nombreclase">
          </ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" id="open-modal" expand="block" (click)="guardarClase()">
          <ion-icon name="save-outline" class="me-2"></ion-icon> Guardar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
