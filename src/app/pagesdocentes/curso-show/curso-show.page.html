<ion-content class="ion-padding">
  <div class="rounded text-center">
    <img src="{{urlImage+curso.imagen}}" class="rounded" alt="" srcset="">
  </div>
  <h5 class="text-white">{{curso.nombrecurso}}</h5>
  <small class="text-white">{{curso.created_at}}</small>
  <br>

  <ion-button expand="block" id="open-modal" class="mt-3" color="primary" (click)="openModalEstudianteList()">
    <ion-icon name="people-outline" class="me-2"></ion-icon> Estudiantes en el curso
  </ion-button>

  <ion-button expand="block" id="open-modal" class="mt-3" color="danger" (click)="eliminarCurso()">
    <ion-icon name="trash-outline" class="me-2"></ion-icon> Eliminar Curso
  </ion-button>

  <br>

  <app-spinner *ngIf="spinner"></app-spinner>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label><ion-icon name="today-outline" class="me-2"></ion-icon> Clases del curso</ion-label>
      </ion-item>
      <div slot="content">
        <ion-list>
          <ion-item *ngFor="let x of clases" [routerLink]="['/panel/clase-show', x.idclase]" color="secondary">
            <ion-label>{{x.nombreclase}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
