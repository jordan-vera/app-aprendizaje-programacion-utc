<ion-content class="ion-padding">
  <ion-button expand="block" id="open-modal" expand="block">
    <ion-icon name="add-outline"></ion-icon> Agregar curso
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let x of cursosList" [routerLink]="['/panel/curso-show', x.idcurso]">
      <ion-avatar slot="start">
        <img src="{{urlImagen+x.imagen}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{x.nombrecurso}}</h2>
        <h3>{{x.created_at}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title slot="start">Agregar curso</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">
              <label style="color: red">Cerrar</label>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="border rounded text-center p-3 mb-3">
          <ion-button color="medium" (click)="cargarImagen()" *ngIf="imagenEstado == false">Seleccionar imagen
          </ion-button>
          <div class="rounded" *ngIf="imagenEstado == true">
            <img src="{{imagenCargada}}" class="w-100 rounded" (click)="cargarImagen()">
          </div>
        </div>
        <ion-item>
          <ion-label position="stacked">Nombre del curso</ion-label>
          <ion-input type="text" placeholder="Ingresar nombre" name="nombrecurso" [(ngModel)]="cursoCreate.nombrecurso">
          </ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" id="open-modal" expand="block" (click)="guardarCurso()">
          <ion-icon name="save-outline" class="me-2"></ion-icon> Guardar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
