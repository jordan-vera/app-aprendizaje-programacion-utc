<ion-content class="ion-padding">

  <br>
  <h4>Iniciar Sesión</h4>
  <br>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input required type="text" name="nick" [(ngModel)]="nick"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input required type="password" name="clave" [(ngModel)]="clave"></ion-input>
  </ion-item>

  <br>

  <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>

</ion-content>
