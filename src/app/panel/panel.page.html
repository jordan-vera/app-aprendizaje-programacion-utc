<ion-app style="z-index: 1; " class="sss">
  <ion-split-pane contentId="main-content">
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar translucent style="padding-left: 13px; " class="barra-menu">
          <div class="container font-cairo mb-2">

            {{nombres}}

          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list" lines="none">
          <ion-menu-toggle auto-hide="false">

            <ion-item class="opcion font-cairo" (click)="irHaPaginas('Desboard', '/panel/desboard')" *ngIf="tipouser == 'docente'">
              <ion-icon name="home-outline" class="text-white" slot="start"></ion-icon>
              <ion-label>
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;">Desboard</label>
              </ion-label>
            </ion-item>


            <ion-item class="opcion font-cairo " (click)="irHaPaginas('Cursos', '/panel/cursos')" *ngIf="tipouser == 'docente'">
              <ion-icon name="bookmarks-outline" class="text-white" slot="start"></ion-icon>
              <ion-label>
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;">Cursos</label>
              </ion-label>
            </ion-item>

            <ion-item class="opcion font-cairo" (click)="irHaPaginas('Clases', '/panel/clases')" *ngIf="tipouser == 'docente'">
              <ion-icon name="today-outline" class="text-white" slot="start"></ion-icon>
              <ion-label>
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;">Clases</label>
              </ion-label>
            </ion-item>

            

            <!--Estudiantes-->
            <ion-item class="opcion font-cairo" (click)="irHaPaginas('Cursos', '/panel/cursos-estudiantes')" *ngIf="tipouser == 'estudiante'">
              <ion-icon name="bookmarks-outline" slot="start" class="text-white"></ion-icon>
              <ion-label>
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;" >Cursos</label>
              </ion-label>
            </ion-item>

            <ion-item class="opcion font-cairo" (click)="irHaPaginas('Cursos', '/panel/perfil-estudiante')" *ngIf="tipouser == 'estudiante'">
              <ion-icon name="person-circle-outline" slot="start" class="text-white"></ion-icon>
              <ion-label>
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;">Mi cuenta</label>
              </ion-label>
            </ion-item>

            <ion-item class="opcion font-cairo" (click)="cerrarSesion()">
              <ion-icon color="danger" name="exit-outline" slot="start" ></ion-icon>
              <ion-label color="danger">
                <label class="font-cairo text-white" style="padding: 0px; margin: 0px;">Cerrar Sesi√≥n</label>
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar class="barra">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{titulo}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
